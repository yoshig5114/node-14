<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and forms practice</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label><br />
        <input type="text" id="fname" name="fname" /><br />

        <label for="lname">Last Name</label><br />
        <input type="text" id="lname" name="lname" /><br />

        <label for="email">Email</label><br />
        <input type="email" id="" name="" /><br />

        <label for="tel">Telephone Number</label><br />
        <input type="tel" id="tel" name="tel" /><br />

        <label for="color">Pick a color</label><br />
        <input type="color" id="color" name="color" /><br />

        <label for="date">Date</label><br />
        <input type="date" id="date" name="date" /><br />

        <label for="radio">radio selector</label><br />
        <input type="radio" id="radio" name="radio" /><br />

        <label for="checkbox">Checkbox</label><br />
        <input type="checkbox" id="checkbox" name="checkbox" /><br />

        <!-- TODO -->
        <!-- input the other input tags with correct attributes -->

        
        <!-- WCAG guidelines include alt, name, and for attributes -->
        <img src="./" alt="a picture of something" />


        <br />
        <button type="submit">Submit</button>
      </form>

    <table>
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>18</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
